    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    
    <style>

        /* –°—Ç–∏–ª—å –¥–ª—è –ø–µ—Ä–µ–º–µ–Ω—á–∏–≤–æ–π —Ñ—Ä–∞–∑—ã */
        #ai-slogan {

            color: #555; 
            min-height: 24px;

        }

        /* –ö–Ω–æ–ø–∫–∞ –í–ö–æ–Ω—Ç–∞–∫—Ç–µ */
        .vk-button {
            display: inline-block;
            background-color: #0077FF;
            color: white;
            text-decoration: none;

            border-radius: 50px;

            transition: all 0.3s ease;
        }
        .vk-button:hover {

        }

        /* –ë–ª–æ–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏ */
        #manual-upload { display: none; text-align: center; padding: 30px; border: 2px dashed #ff6b6b; background-color: #fff5f5; border-radius: 8px; margin: 20px 0; }
        .btn-upload { display: inline-block; padding: 10px 20px; background-color: #6c757d; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        input[type="file"] { display: none; }
        #loading { text-align: center; color: #007bff; padding: 40px; }
        .spinner { border: 6px solid #f3f3f3; border-top: 6px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 15px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #table-wrapper { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <img src="image.png" alt="Rich Flavour –õ–æ–≥–æ—Ç–∏–ø" id="header-logo">
        
        <h1>Rich Flavour: –ü—Ä–∞–π—Å-–ª–∏—Å—Ç</h1>
        
        <p id="ai-slogan">Rich Flavour ‚Äî —Ç–æ–ª—å–∫–æ –æ—Ä–∏–≥–∏–Ω–∞–ª.</p>

        <a href="http://vk.me/richflavour29" target="_blank" class="vk-button">
            üì© –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑
        </a>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <div>–ò—â–µ–º —Ñ–∞–π–ª price.xlsx...</div>
    </div>

    <div id="manual-upload">
        <h3 style="color:#d63031">–§–∞–π–ª –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏</h3>
        <p>–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –≤—Ä—É—á–Ω—É—é:</p>
        <label class="btn-upload">
            üìÇ –í—ã–±—Ä–∞—Ç—å price.xlsx
            <input type="file" id="fileInput" accept=".xlsx, .xls">
        </label>
    </div>

    <div id="table-wrapper">
        <table id="priceTable" class="display" style="width:100%">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
    const FILE_NAME = 'price.xlsx'; 
    
    // === –ù–û–í–´–ô –ë–õ–û–ö: –†–ê–ó–ù–´–ï –í–û–ü–†–û–°–´ –î–õ–Ø –ò–ò ===
    const PROMPTS_LIST = [
        "–ù–∞–ø–∏—à–∏ –∫–æ—Ä–æ—Ç–∫–∏–π —Å–ª–æ–≥–∞–Ω –ø—Ä–æ 100% –æ—Ä–∏–≥–∏–Ω–∞–ª –ø–∞—Ä—Ñ—é–º–µ—Ä–∏–∏. –ú–∞–∫—Å–∏–º—É–º 8 —Å–ª–æ–≤.",
        "–ü—Ä–∏–¥—É–º–∞–π –∫—Ä–∞—Å–∏–≤—É—é —Ñ—Ä–∞–∑—É –ø—Ä–æ —Ä–æ—Å–∫–æ—à—å –∞—Ä–æ–º–∞—Ç–æ–≤. –ö–æ—Ä–æ—Ç–∫–æ.",
        "–ù–∞–ø–∏—à–∏ –∫–æ—Ä–æ—Ç–∫–∏–π –¥–µ–ª–æ–≤–æ–π –ø—Ä–∏–∑—ã–≤ –∫—É–ø–∏—Ç—å –¥—É—Ö–∏ –æ–ø—Ç–æ–º.",
        "–§—Ä–∞–∑–∞: –ø–æ—á–µ–º—É –≤–∞–∂–Ω–æ –ø–æ–∫—É–ø–∞—Ç—å —Ç–æ–ª—å–∫–æ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –ø–∞—Ä—Ñ—é–º? –û—á–µ–Ω—å –∫–æ—Ä–æ—Ç–∫–æ.",
        "–°–ª–æ–≥–∞–Ω –¥–ª—è –º–∞–≥–∞–∑–∏–Ω–∞ Rich Flavour –ø—Ä–æ —á–µ—Å—Ç–Ω–æ—Å—Ç—å –∏ –∫–∞—á–µ—Å—Ç–≤–æ."
    ];

    $(document).ready(function() {
        generateDynamicSlogan();
        tryAutoLoad();
    });

    // 1. –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞
    async function tryAutoLoad() {
        try {
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ –∫ –∑–∞–ø—Ä–æ—Å—É —Ñ–∞–π–ª–∞, —á—Ç–æ–±—ã –±—Ä–∞—É–∑–µ—Ä –Ω–µ –∫–µ—à–∏—Ä–æ–≤–∞–ª —Å—Ç–∞—Ä—É—é –≤–µ—Ä—Å–∏—é
            const response = await fetch(FILE_NAME + "?v=" + Math.random());
            if (!response.ok) throw new Error("–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω");
            const arrayBuffer = await response.arrayBuffer();
            processData(arrayBuffer);
        } catch (error) {
            console.warn("–ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ –Ω–µ —É–¥–∞–ª–∞—Å—å:", error);
            $('#loading').hide();
            $('#manual-upload').fadeIn();
        }
    }

    // 2. –†—É—á–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
    document.getElementById('fileInput').addEventListener('change', function(e) {
        var file = e.target.files[0];
        if (!file) return;
        $('#manual-upload').hide();
        $('#loading').html('<div class="spinner"></div><div>–û–±—Ä–∞–±–æ—Ç–∫–∞...</div>').show();
        var reader = new FileReader();
        reader.onload = function(e) { processData(new Uint8Array(e.target.result)); };
        reader.readAsArrayBuffer(file);
    });

    // 3. –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    function processData(buffer) {
        try {
            var workbook = XLSX.read(buffer, {type: 'array'});
            var jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1});
            if (jsonData.length > 0) renderTable(jsonData);
            else { alert("–§–∞–π–ª –ø—É—Å—Ç–æ–π!"); $('#loading').hide(); $('#manual-upload').show(); }
        } catch (e) { alert("–û—à–∏–±–∫–∞: " + e.message); }
    }

    // 4. –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–∞–±–ª–∏—Ü—ã (—Å –æ–∫—Ä—É–≥–ª–µ–Ω–∏–µ–º —Ü–µ–Ω)
    function renderTable(data) {
        var headers = data[0].map(h => ({ title: h || "Col" }));
        var rows = data.slice(1);

        // –û–∫—Ä—É–≥–ª—è–µ–º —Ü–µ–Ω—ã
        rows = rows.map(function(row) {
            return row.map(function(cell) {
                if (typeof cell === 'number') return Math.round(cell);
                return cell;
            });
        });

        $('#priceTable').DataTable({
            data: rows,
            columns: headers,
            pageLength: 20,
            language: {
                "processing": "–ü–æ–¥–æ–∂–¥–∏—Ç–µ...",
                "search": "üîç –ü–æ–∏—Å–∫ –∞—Ä–æ–º–∞—Ç–∞:",
                "lengthMenu": "–ü–æ–∫–∞–∑–∞—Ç—å _MENU_",
                "info": "_START_ - _END_ –∏–∑ _TOTAL_",
                "paginate": { "next": ">>", "previous": "<<" },
                "zeroRecords": "–ê—Ä–æ–º–∞—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω"
            }
        });

        $('#loading').hide();
        $('#table-wrapper').fadeIn();
    }

    // 5. –ì–ï–ù–ï–†–ê–¢–û–† –†–ê–ó–ù–û–û–ë–†–ê–ó–ù–´–• –°–õ–û–ì–ê–ù–û–í
    async function generateDynamicSlogan() {
        // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –≤–æ–ø—Ä–æ—Å –∏–∑ —Å–ø–∏—Å–∫–∞
        const randomPrompt = PROMPTS_LIST[Math.floor(Math.random() * PROMPTS_LIST.length)];
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ –≤ –∫–æ–Ω–µ—Ü URL (cache busting), —á—Ç–æ–±—ã –∑–∞–ø—Ä–æ—Å –±—ã–ª –≤—Å–µ–≥–¥–∞ –Ω–æ–≤—ã–º
        const url = `https://text.pollinations.ai/${encodeURIComponent(randomPrompt)}?seed=${Math.floor(Math.random() * 1000)}`;

        try {
            const response = await fetch(url);
            if(response.ok) {
                const text = await response.text();
                // –ü–ª–∞–≤–Ω–æ –º–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç
                const el = document.getElementById('ai-slogan');
                el.style.opacity = 0;
                setTimeout(() => {
                    el.innerText = "‚ú® " + text;
                    el.style.opacity = 1;
                }, 500);
            }
        } catch (e) {
            // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞ ‚Äî –æ—Å—Ç–∞–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ–∫—Å—Ç
            console.log("AI error, using default");
        }
    }
</script>

</body>
